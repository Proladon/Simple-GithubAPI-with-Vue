<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Github User Query - Github API with Vue.js Demo</title>
</head>
<body>
    <div id="app">
        <img :src="img" alt="">
        <p class="none" :class="{err:none}">
            Oops! There's no guy named 「{{name}}」
        </p>

        <input type="text" v-model="user" @keyup.enter="getuser" placeholder="Github user name here">
        <button @click="getuser">GET</button>

        <p>ID: <span >{{id}}</span></p>
        <p>Followers: <span >{{followers}}</span></p>
        <p>Github: <a :href="github" target="_blank" :class="{a_none:none}">{{github}}</a></p>
        <p>Created Date: <span>{{created_date}}</span></p>
        <p>Recent Update: <span>{{recent_update}}</span></p>
    </div>
    <script src="api_fetch.js"></script>
</body>
</html>
